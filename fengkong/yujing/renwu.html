<div class="container-fluid">

<!-- 预警 -->

			<div>

	</div>
	<div class="form-group col-sm-12">
		<label  class="col-sm-3 control-label">解除说明:</label>
		<div class="col-sm-6">
			<textarea class="form-control input-sm"></textarea>
		</div>
	</div>
	<p class="text-center saveOrCacelBtn">
		<button type="button" class="saveBtn btn btn-info btn-sm qx" id="renwu_save_btn">
			保存
		</button>

		</button>

			取消

</div>
<!-- 任务详情 -->
<div id="renwu_jqGrid_formBox" class="layerFormBox">
	<form class="form-horizontal layerForm">
		<div class="form-group col-xs-4">
			<label for="inputEmail3" class="col-xs-4 control-label">
				<span class="necessary">*</span>任务编号:
			</label>
			<div class="col-xs-8">
				<input type="text" readonly="readonly" class="form-control input-sm" value="CK201709220002">

		<div class="form-group col-xs-4">
			<label class="col-xs-4 control-label">
				<span class="necessary">*</span>出口国别:

				<select class="form-control input-sm" value="日本">

		<div class="form-group col-xs-4">
			<label class="col-xs-4 control-label">

			<div class="col-xs-8">

		<div class="form-group col-xs-4">
			<label class="col-xs-4 control-label">

			</label>
			<div class="col-xs-8">
				<select class="form-control input-sm" value="网走">
					<option value="网走" selected="true">网走</option>
					<option value="阿克拉维克">阿克拉维克</option>

			<label class="col-xs-4 control-label">

			</label>

				<select class="form-control input-sm" value="水路运输">

					<option value="航空运输">航空运输</option>
					
				</select>
			</div>
		</div>
		<div class="form-group col-xs-4">
			<label class="col-xs-4 control-label">
				当前环节:
			</label>
			<div class="col-xs-8">
				<input type="text" class="form-control input-sm" readonly="readonly" value="创建任务">
			</div>
		</div>
		<div class="form-group col-xs-4">
			<label class="col-xs-4 control-label">
				<span class="necessary">*</span>创建人:
			</label>
			<div class="col-xs-8">
				<input type="text" class="form-control input-sm" readonly="readonly" value="admin">
			</div>
		</div>
		<div class="form-group col-xs-4">
			<label class="col-xs-4 control-label">
				<span class="necessary">*</span>创建时间:
			</label>
			<div class="col-xs-8">
				<input type="text"  name="createTime" readonly="readonly" value="2017-8-7"  class="form-control input-sm">
			</div>
		</div>
		<div class="row">
			<div class="form-group col-xs-12">
				<label class="col-xs-1 control-label">
					说明:
				</label>
				<div class="col-xs-8">
					<textarea class="form-control input-sm" rows="3"  placeholder="说明"></textarea>
				</div>
			</div>
		</div>
		<!-- 操作历史 -->
	<div class="panel panel-info" style="margin-top:15px;">
		<div class="panel-heading">历史操作记录</div>
		<div class="panel-body" style="padding:0; height:180px;overflow-y:auto;">
			<table class="table table-striped  table-condensed" style="margin-bottom:0;">
				<thead style="background:#e5e6e6;">
					<tr>
						<th >任务编号</th>
						<th >创建人</th>

						<th >操作人</th>
						<th >操作时间</th>
					</tr>
				</thead>
				<tbody>
					<tr>
						<td >107625879564215478</td>
						<td >admin</td>
						<td >2017-05-11</td>
						<th >预关单审核</th>
						<td >王五</td>
						<td >2017-05-13</td>
					</tr>
				</tbody>
			</table>
		</div>
	</div>
	<!-- 操作历史 -->
		<p class="text-center saveOrCacelBtn">      
	        <button type="button" class="btn btn-info btn-sm qx">取消</button>        
	    </p>
	</form>
	</div>
<script type="text/javascript">

	
$(function(){
	var dataUrl = 'data/renwu.json';
	var index = null;
	var flag = '';
	var rowNumber = 1000000;

	//表格数据
	var gridWidth = $('#renwu_gridBox').width()-2;
	var gridHeight = $('#renwu_gridBox').height()-118;
	$("#renwu_jqGrid").jqGrid({
		
		hidegrid : false, 
		altRows : true, 
		colModel: [{label : '任务编号', name : 'tasknumber', align: 'center', width: 120 ,formatter: formatName},
			{label : '出口国别', name : 'county', align: 'center', width:120},
			{label : '业务类型', name : 'type', align: 'center', width:120},
			{label : '出口口岸', name : 'kouan', align: 'center', width:120},
			{label : '运输方式', name : 'bus', align: 'center', width:120},
			{label : '当前环节', name : 'level', align: 'center', width:120},
			{label : '操作人', name : 'createPeople', align: 'center', width:120},
			{label : '操作时间', name : 'createstatus', align: 'center', width:120},
			{label : '剩余时间', name : 'lastTime', align: 'center', width:120},
			{label : '截止时间', name : 'overTime', align: 'center', width:120},
			{label : '说明', name : 'sign', align: 'center', width:120},],
		viewrecords: true,
		loadonce:true,
		width: gridWidth,
		//width: 'auto',
		//width : '100%',
		height: gridHeight,
		//height : 'auto',
		rowNum: 11,
		rowList:[10,15,20,25],
		datatype: 'local',
		pager: "#renwu_jqGridPager",
		rownumbers: true,
		multiselect: true,
		rownumWidth: 30,
		recordtext: "当前显示: <b>{0}</b>至<b>{1}</b> 总数: <b>{2}</b>"
		
	}).navGrid("#renwu_jqGridPager",{ // the buttons to appear on the toolbar of the grid
		edit:false,add:false,del:false,search:false,refresh:false
	}).navSeparatorAdd('#renwu_jqGridPager',{
		sepcontent: '',
		sepclass : "ui-separator"
	});
	//搜索框按钮,开启搜索框需要重新调整高度
	$('#renwu_jqGrid').jqGrid('filterToolbar');
	
	fetchGridData();
	
	//editGridRow新增记录；viewGridRow查看记录详情；delGridRow删除记录。
	
	
	
	//弹框取消按钮
	$('#renwu_cacle_btn').on('click',function(){
		layer.close(index);
	});
	// 预警解除
	function remove(){
		flag == 'update';
		var rowIds = getSelectedRow();
		
		if(rowIds && $.isArray(rowIds) && rowIds.length >= 1 ){
			
			var rowData = $("#renwu_jqGrid").getRowData(rowIds[0]);
			
			//console.log(rowData);
			
			$('#renwu_tasknumber').val(rowData.tasknumber),
		    $('#renwu_county').val(rowData.county),
		    $('#renwu_type').val(rowData.type),
		    $('#renwu_kouan').val(rowData.kouan),
		    $('#renwu_bus').val(rowData.bus),
		    $('#renwu_level').val(rowData.level),
		    $('#renwu_createPeople').val(rowData.createPeople),
		    $('#renwu_overTime').val(rowData.overTime),
		    $('#renwu_createTime').val(rowData.createTime),
		    $('#renwu_lastTime').val(rowData.lastTime),
		    $('#renwu_sign').val(rowData.sign);
			title = '修改模块';
			index = layer.open({
				type: 1,
				title : title,
				area: ['60%', '80%'], //宽高
				content: $('#renwu_formBox')
			});
		}else{
			layer.msg('同时只能选择一条记录!');
		}
	}
	$('.qx').on('click',function(){
        layer.close(index);
    });
	
	//弹框保存按钮
	$(document).on('click','#renwu_save_btn',function(){
			
			//删除
			var rowIds = getSelectedRow();
			jQuery("#renwu_jqGrid").delRowData(rowIds[0]);
			//添加
			var data = {
					"name": $.trim($('#renwu_name').val()),
				    "relName": $.trim($('#renwu_relName').val()),
				    "company": $.trim($('#renwu_company').val()),
				    "cteateTime": $.trim($('#renwu_cteateTime').val())
			};
			var currentNumber = rowNumber++;
			var result = jQuery("#renwu_jqGrid").addRowData(currentNumber,data,'first');
			
			if(result){
				layer.msg('更新成功');
				layer.close(index);
				jQuery("#renwu_jqGrid").setSelection(currentNumber,true);
			}else{
				layer.msg('更新失败!');
			}
		
	});
	
	
	
	//表头新增按钮
	$(document).on('click','#renwu_add_btn',function(){
		flag = 'add';
		$('.form-control').val('');
		index = parent.layer.open({
			type: 1,
			title : '添加模块',
			area: ['60%', '80%'], //宽高
			content: $('#renwu_formBox')
		});
	});
	
	//表头编辑按钮
	$(document).on('click','#renwu_update_btn',function(){
		flag = 'update';
		var rowIds = getSelectedRow();
		
		if(rowIds && $.isArray(rowIds) && rowIds.length == 1 ){
			
			var rowData = $("#renwu_jqGrid").getRowData(rowIds[0]);
			
			//console.log(rowData);
			
			$('#renwu_name').val(rowData.name),
		    $('#renwu_relName').val(rowData.relName),
		    $('#renwu_company').val(rowData.company),
		    $('#renwu_createTime').val(rowData.createTime)
			title = '修改模块';
			index = layer.open({
				type: 1,
				title : title,
				area: ['60%', '80%'], //宽高
				content: $('#renwu_formBox')
			});
		}else{
			layer.msg('同时只能选择一条记录!');
		}
	});
			//格式化标题
		function formatName(cellValue, options, rowObject) {
			var len = cellValue.length;
			if(len>50){
				cellValue = cellValue.substring(0, 50) + "...";
			}
			return '<a href="javascript:;" onclick="lookInfo(\''+options.gid+'\',\''+options.rowId+'\')">'+cellValue+'</a>';
		};
	
	//获取json数据
	function fetchGridData() {

		var gridArrayData = [];
		// show loading message
		$("#renwu_jqGrid")[0].grid.beginReq();
		$.ajax({
			url: dataUrl,
			success: function(result) {
				for (var i = 0; i < result.items.length; i++) {
					var item = result.items[i];
					
					gridArrayData.push({
						tasknumber: item.tasknumber,
						county: item.county,
						type: item.type,
						kouan: item.kouan,
						bus: item.bus,
						level: item.level,
						createPeople: item.createPeople,
						overTime: item.overTime,
						createTime: item.createTime,
						lastTime: item.lastTime,
						sign: item.sign,
						createstatus:item.createstatus,
						receiveTime: item.receiveTime
					});

				}
				// set the new data
				$("#renwu_jqGrid").jqGrid('setGridParam', {
					data: gridArrayData
				});
				// hide the show message
				$("#renwu_jqGrid")[0].grid.endReq();
				// refresh the grid
				$("#renwu_jqGrid").trigger('reloadGrid');
			}
		});
	}
	//格式化标题
	function formatTitle(cellValue, options, rowObject) {
		return cellValue.substring(0, 50) + "...";
	};
	//格式化链接
	function formatLink(cellValue, options, rowObject) {
		return "<a href='" + cellValue + "'>" + cellValue.substring(0, 25) + "..." + "</a>";
	};
	//获取选择的行
	function getSelectedRow() {
	    var grid = $("#renwu_jqGrid");
	    var rowKeys = grid.jqGrid('getGridParam',"selarrrow");

	   return rowKeys;
	}
	
	
	changeSearch(); //修改工具条
	
});
function lookInfo(gid,rowId){
	$('#shenhecaigou_save_btn').show();
	var data = $('#'+gid).getRowData(rowId);
	data.name = $(data.name).text();
	data.relName = $(data.relName).text();
	setFormData(gid+'_formBox',data);
	title = '任务查看信息';
	commIndex = layer.open({
		type: 1,
		title : title,
		area: ['98%', '98%'], //宽高
		content: $('#renwu_jqGrid_formBox')
	});
}

	
</script>
