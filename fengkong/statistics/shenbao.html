<!-- 申报统计 -->
<div class="container-fluid tongji">
	<div class="row">
		<form class="form-inline">
			<div class="form-group">
				<select name="ywlx" id="" class="form-control input-sm">
					<option value="" selected="selected">统计方式</option>
					<option value="">年统计</option>
					<option value="">月统计</option>
				</select>
			</div>
			<div class="form-group">
				<input type="riqi" class="form-control input-sm"  onClick="WdatePicker()" placeholder="开始日期 ">
			</div>
			<i class="fa fa-minus"></i>
			<div class="form-group">
				<input type="riqi" class="form-control input-sm"  onClick="WdatePicker()" placeholder="结束日期 ">
			</div>
			<button type="button" class="btn btn-info btn-sm">查询</button>
			<button type="reset" class="btn btn-danger btn-sm">重置</button>
		</form>
	</div>

	<div class="row">
		<div class="col-sm-6">
			<div id="sbxiazuanChart" style="min-width: 400px; height: 400px"></div>
		</div>
		<div class="col-sm-6">
			<div id="sblineChart" style="min-width: 400px; height: 400px"></div>
		</div>
	</div>

</div>
<script type="text/javascript"> 
	 $('#sbxiazuanChart').highcharts({
		chart: {
			type: 'column'
		},
		title: {
			text: '申报年统计'
		},
		subtitle: {
			text: '数据来源: 申报'
		},
		xAxis: {
			categories: ['2011', '2012', '2013', '2014', '2015']
		},
		yAxis: {
			min: 0,
			title: {
				text: '申报总量'
			},
			stackLabels: {
				enabled: true,
				style: {
					fontWeight: 'bold',
					color: (Highcharts.theme && Highcharts.theme.textColor) || 'gray'
				}
			}
		},
		legend: {
			align: 'right',
			x: -5,
			verticalAlign: 'top',
			y: 25,
			floating: true,
			backgroundColor: (Highcharts.theme && Highcharts.theme.background2) || 'white',
			borderColor: '#CCC',
			borderWidth: 1,
			shadow: false,
		},
		tooltip: {
			formatter: function () {
				return '<b>' + this.x + '</b><br/>' +
					this.series.name + ': ' + this.y + '<br/>' +
					'总量: ' + this.point.stackTotal;
			}
		},
		plotOptions: {
			column: {
				stacking: 'normal',
				dataLabels: {
					enabled: true,
					color: (Highcharts.theme && Highcharts.theme.dataLabelsColor) || 'white',
					style: {
						textShadow: '0 0 3px black'
					}
				}
			}
		},
		series: [{
			name: '出口1',
			data: [5, 3, 4, 7, 2]
		}, {
			name: '出口2',
			data: [2, 2, 3, 2, 1]
		}, {
			name: '出口3',
			data: [3, 4, 4, 2, 5]
		}]
	});
	
	
	
	
	$('#sblineChart').highcharts({
	chart: {
		type: 'column'
	},
	title: {
		text: '月平均申报'
	},
	subtitle: {
		text: '数据来源: 申报'
	},
	xAxis: {
		categories: [
			'一月',
			'二月',
			'三月',
			'四月',
			'五月',
			'六月',
			'七月',
			'八月',
			'九月',
			'十月',
			'十一月',
			'十二月'
		],
		crosshair: true
	},
	yAxis: {
		min: 0,
		title: {
			text: '申报量 (条)'
		}
	},
	tooltip: {
		headerFormat: '<span style="font-size:10px">{point.key}</span><table>',
		pointFormat: '<tr><td style="color:{series.color};padding:0">{series.name}: </td>' +
		'<td style="padding:0"><b>{point.y:.1f} 条</b></td></tr>',
		footerFormat: '</table>',
		shared: true,
		useHTML: true
	},
	plotOptions: {
		column: {
			pointPadding: 0.2,
			borderWidth: 0
		}
	},
	series: [{
		name: '海淀',
		data: [49.9, 71.5, 106.4, 129.2, 144.0, 176.0, 135.6, 148.5, 216.4, 194.1, 95.6, 54.4]
	}, {
		name: '朝阳',
		data: [83.6, 78.8, 98.5, 93.4, 106.0, 84.5, 105.0, 104.3, 91.2, 83.5, 106.6, 92.3]
	}, {
		name: '丰台',
		data: [48.9, 38.8, 39.3, 41.4, 47.0, 48.3, 59.0, 59.6, 52.4, 65.2, 59.3, 51.2]
	}, {
		name: '顺义',
		data: [42.4, 33.2, 34.5, 39.7, 52.6, 75.5, 57.4, 60.4, 47.6, 39.1, 46.8, 51.1]
	}]
});
	
</script>
